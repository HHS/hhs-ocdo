- name: Anthony Caponiti
  description: is the Director of Data Platforms with the Office of the Chief Data Officer in the U.S. Department of Health and Human Services. He joined to strengthen our nation’s response to COVID-19 and is responsible for overseeing critical datasets informing public health policy. Anthony brings over 25 years of IT and healthcare experience to the Department. Previously he oversaw CareFirst BlueCross BlueShield’s UNIX and SQL code bases for their multi petabit Enterprise Data Warehouse that ingested tens-of-millions of records per month. If he’s not improving the quality of public data, he’s traveling the globe with his wife.
  thumb_url: tony_headshot.jpg

# HOLD
#- name: Joshua Prasad
#  description: is the Director for Health Equity Innovation in the Office of the Chief Data Officer, currently serving his second tour at HHS. Previously Josh worked at Deloitte Government where he led projects on Social Determinants of Health, Health Equity, and COVID-19 related disparities for CMS, CDC and Managed Care Organizations. Prior to this, he has served as a Senior Advisor and Special Assistant to the Deputy Assistant Secretary for Health - Science and Medicine, was director of an integrated behavioral health center focused on addiction and co-founded and led several tech startups focused on preventive health and data. He is currently enrolled in the inaugural Doctor of Public Health cohort at New York University.
#  thumb_url: josh_headshot.jpg

