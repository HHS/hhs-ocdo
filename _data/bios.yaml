#- name: Antwan Washington
#  description: is a Customer Service IT Specialist who joined HHS in February 2020. Currently he serves as the Contracting Officer's Representative for the Office of the Chief Data Officer. Previously Antwan served with the Department of the Army as a Supply Systems Analyst for the Communications/Electronics Command. Prior to joining to federal government, he worked 20-years in the private-sector for TriNet HR where he held various roles as a Helpdesk Analyst, IT Application Support and a Human Capital Consultant. Antwan holds an Executive MBA from New York University’s Stern School of Business. In his spare time, he enjoys reading business journals and rooting for the Yankees and Knicks.
