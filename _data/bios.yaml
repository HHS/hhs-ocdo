- name: Sherrette Funn
  description: is a Management Analyst in HHS, Office of the Secretary where she serves as the Paperwork Reduction Act Report Clearance Officer for the Office of the Secretary. As the subject matter expert in the Office of Chief Information Officer, Sherrette has been with the Department for 21 years. Prior to joining HHS, she worked in private industry as a Program Assistant. In 2015, she obtained a Bachelor of Arts in Business Administration with a concentration in Management. She is a proud mother of two children and grandmother. She enjoys singing and running. When out of the office, Sherrette enjoys Bible study, service volunteerism, spending time with her family, and traveling.
  thumb_url: sherrette_headshot.jpg

- name: Alec Blase
  description: is an IT Specialist in the Office of the Chief Data Officer at the U.S. Department of Health and Human Services. Previously he was a Data Analytics intern and supported the Department's response to COVID-19 through open-source data sharing. In his current role, Alec is responsible for data quality analysis vital to providing public health officials and the American public with accessible and reliable data. Alec holds a Bachelor of Science in Statistics and Data Science from the University of California, at Santa Barbara. When he's not managing hospital data reports, you can find him playing with his dog Bentley or cheering for the Oakland Athletics.
  thumb_url: alec_headshot.jpg

- name: Apostolos Stamenos
  description: is an IT Specialist in the Office of the Chief Data Officer at the U.S. Department of Health and Human Services. In his current role, he oversees IT resources and implements data-driven solutions to address the health needs of the American public. Through his work, he aspires to make the Federal Government’s use of public health data more efficient and transparent. Apostolos holds a B.S. in Economics from The Pennsylvania State University and is currently pursuing a Master’s of Statistics at North Carolina State University. In his free time, he enjoys reading, listening to music, and knitting.
  thumb_url: apostolos_headshot.jpg

- name: Fatima (Tima) Mikdashi
  description: Fatima (Tima) Mikdashi is an IT Specialist in the Office of the Chief Data Officer at the U.S. Department of Health and Human Services. She joined the department as a data analytics intern to support the national response to the COVID-19 pandemic. In her current role, she is responsible for coordinating initiatives to provide health officials, researchers and members of the public with reliable and transparent access to public health data. She also contributes to the development and implementation of strategies to improve data sharing practices and promote mature data culture. Tima holds a B.S. in Bioengineering from the University of Maryland, College Park.
#  thumb_url: fatima_headshot.jpg
