- name: OPEN FDA
  url: https://open.fda.gov/
  description: Open FDA is a web-based API for querying data from FDA reporting systems, for example the FDA Adverse Events Reporting System (FAERS). The API is divided into 5 data systems (18 total data assets), Animal and Veterinary; Food; Human Drug; Medical Device; and Other. Data sets are also downloadable and are derived from FDA reporting systems. The source code for the API is open access.
  publisher: Food and Drug Administration (FDA)
  thumb_url: https://www.hhs.gov/sites/default/files/hhs-emblem-black.gif
  tags:
    - OPEN DATA

- name: Data.CDC.gov
  url: https://data.cdc.gov/
  description: Data.CDC.gov catalogs numerous types of data covering 21 categories, including, smoking and tobacco use; injury and violence; and disability and health. Data are publicly available.
  publisher: Center for Disease Control and Prevention (CDC)
  thumb_url: https://www.hhs.gov/sites/default/files/hhs-emblem-black.gif
