- name: Health Services and Sciences Research Resources database
  url: https://hsrr.nlm.nih.gov/
  description: The Health Services and Sciences Research Resources database is designed for health care researchers and health sciences librarians. The database does not contain actual resources but does include links to PubMed and URLs with additional information.
  publisher: National Intitutes of Health (NIH)
  tags:
    - Library Science
    - Public Health

- name: NIH Data Sharing Repositories
  url: https://www.nlm.nih.gov/NIHbmic/nih_data_sharing_repositories.html
  description: The NIH Data Sharing Repositories is a list of repositories containing biomedical data from NIH-funded and other scientific research. The data contained within the repositories is intended for use by researchers, and many of the repositories allow for open submission by NIH-funded and other researchers.
  publisher: National Intitutes of Health (NIH)
  tags:
    - NIH
    - Public Health

- name: CMS Data Navigator
  url: https://dnav.cms.gov/
  description: The CMS Data Navigator is an interactive search tool for CMS data assets including reports, publications, interactive tools, fact sheets, and other types of data. The user can search for data assets by program, setting/type of care, geography or document type. 
  publisher: Center for Medicare & Medicaid Services (CMS)
  tags: 
    - Geographical
    - Public Health

- name: National Center for Health Statistics
  url: https://www.cdc.gov/nchs/index.htm
  description: The National Center for Health Statistics provides access to surveys and data collection systems collected and maintained by NCHS, the principal federal statistics agency for health. The intended audience is public health and health policy researchers and practitioners.
  publisher: Centers for Disease Control and Prevention (CDC)
  tags:
    - Providers
    - Population Health
    - Policy

- name: Portal to Medicare
  url: https://data.medicare.gov/
  description: Portal to Medicare is maintained by the Centers for Medicare and Medicaid Services to compare data for hospitals, nursing homes, physicians, home health care, dialysis facility, hospice, rehabilitation facility, long-term care, and suppliers.
  publisher: Center for Medicare & Medicaid Services (CMS)
  tags:
    - Providers
    - Public Health
    - Hospice

- name: Healthcare Cost and Utilization Project
  url: https://www.hcup-us.ahrq.gov/
  description: The Healthcare Cost and Utilization Project (HCUP) consists of health care databases and related software tools and products developed through Federal-State-Industry partnerships and sponsored by the Agency for Healthcare Research and Quality. The intended audience is health services researchers and decision makers.
  publisher: The Agency for Healthcare Research and Quality (AHRQ)
  tags:
    - Quality
    - Researchers

- name: National Data Archive on Child Abuse and Neglect
  url: https://www.ndacan.acf.hhs.gov/datasets/datasets-list.cfm
  description: The National Data Archive on Child Abuse and Neglect (NDACAN) is an inventory of datasets obtained from researchers and data collection efforts in the field of child abuse and neglect. The inventory is housed at Cornell University and datasets may be requested by researchers.
  publisher: The Children's Bureau (CB)
  tags:
    - Children
    - Population Health

- name: Research Data Assistance Center
  url: https://www.resdac.org/
  description: The Research Data Assistance Center provides academic, non-profit, for-profit and government researchers interested in the CMS data.
  publisher: Research Data Assistance Center (ResDAC)
  tags:
    - Medicare
    - Medicaid
    - Public Health

- name: DCCPS Public Datasets & Analyses
  url: https://cancercontrol.cancer.gov/cr-dataset.html
  description: The DCCPS Public Datasets & Analyses inventory is a directory of data sources about cancer research and epidemiology, cancer survival, health services, and behavioral sciences. The Division of Cancer Control and Population Sciences created this data resource for the public and research community.
  publisher: NIH Division of Cancer Control and Population Sciences
  tags:
    - Cancer
    - Behavioral Science
    - Epidemiology

- name: Data and Specimen Hub
  url: https://dash.nichd.nih.gov/
  description: The Data and Specimen Hub (DASH) is a centralized resource for researchers to store de-identified data and to access data and associated biospecimens from NICHD supported studies for use in secondary research. The intended audience is researchers.
  publisher: National Intitutes of Health (NIH)
  tags:
    - Research

- name: CDC WONDER
  url: https://wonder.cdc.gov/
  description: CDC WONDER (Wide-ranging Online Data for Epidemiologic Research) is an online query system that provides access to a wide range of CDC resources and data systems. The intended audience is public health practitioners and decision makers.
  publisher: Centers for Disease Control and Prevention (CDC)
  tags:
    - Research
    - Epidemiology

- name: HRSA Warehouse
  url: https://data.hrsa.gov/tools/data-explorer
  description: The HRSA Warehouse holds maps, dashboards, and query tools that outline HRSA's programs. The website provides access to data for HRSA grantees, clinicians, and health researchers and practitioners.
  publisher: Health Resources & Services Administration (HRSA)
  tags:
    - Providers
    - Research
    - Public Health

- name: openCDC
  url: https://open.cdc.gov
  description: CDC strives to be open with our public health data sets, APIs and code repositories. By sharing CDC resources, we hope to foster innovation and increase the health security of our nation. CDC Open Technology is an open innovation program sponsored by CDC's Office of the Chief Information Officer.
  publisher: Centers for Disease Control and Prevention (CDC)
  tags:
    - CDC
