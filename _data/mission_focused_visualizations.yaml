- name: HRSA Warehouse
  url: https://data.hrsa.gov/tools/data-explorer
  description: The HRSA Warehouse holds maps, dashboards, and query tools that outline HRSA's programs. The website provides access to data for HRSA grantees, clinicians, and health researchers and practitioners.
  publisher: Health Resources & Services Administration (HRSA)
  tags:
    - HRSA

- name: WISQARS
  url: https://www.cdc.gov/injury/wisqars/index.html
  description: WISQARS is a collection of querying tools of data related to injury and violent death, for use by researchers, the public, and the media. It is run by the National Center for Injury Prevention and Control (CDC). It is divided into three data systems, fatal injury, non-fatal injury, and violent deaths, with 10 unique querying tools.
  publisher: Center for Disease Control and Prevention (CDC)
  tags:
    - CDC

- name: Aging, Independence, and Disability Program Data Portal
  url: https://agid.acl.gov/
