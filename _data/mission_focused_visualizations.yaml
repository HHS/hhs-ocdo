- name: Healthy People 2030
  url: https://health.gov/healthypeople
  description: Healthy People 2030 sets data-driven national objectives to improve health and well-being over the next decade and publishes how national data is used to measure progress. From the Office of Disease Prevention and Health Promotion, Office of the Assistant Secretary for Health, Office of the Secretary, U.S. Department of Health and Human Services.
  publisher: Office of Disease Prevention and Health Promotion, HHS
  tags:
    - HHS

- name: Minority Health Profiles
  url: https://minorityhealth.hhs.gov/omh/browse.aspx?lvl=2&lvlID=26
  description: Minority Health Profiles from the Office of Minority Health provide detailed demographic, language fluency (where relevant), education, economic, insurance coverage and health status information, as well as full census reports.
  publisher: Office of Minority Health, HHS
  tags:
    - HHS
    - OMH

- name: CDC's National Cener for Health Statistics
  url: https://www.cdc.gov/nchs/index.htm
  description: CDC's National Cener for Health Statistics data sharing includes a Visual Gallery, a collection of interactive tools that present NCHS data in a visually engaging format.
  publisher: Center for Disease Control and Prevention (CDC)
  tags:
    - CDC
    - NCHS

- name: HCUP Infographics
  url: https://www.hcup-us.ahrq.gov/reports/infographics.jsp
  description: The Healthcare Cost and Utilization Project (HCUP) publishes HCUP Infographics, a visual representation of data found in HCUP Statistical Briefs and HCUP Findings-At-A-Glance.
  publisher: The Agency for Healthcare Research and Quality (AHRQ)
  tags:
    - AHRQ
