<ul class="usa-collection">
    {% for item in site.data[page.datafile] %}
    <li class="usa-collection__item">
      <img class="usa-collection__img" style="border-radius:50%" src="{{site.baseurl}}/thumbnails/{{item.thumb_url}}" alt="">
      <div class="usa-collection__body">    
        <p class="usa-collection__description"><b>{{item.name}}</b> {{item.description}}</p>
      </div>
    </li>
   {% endfor %}
  </ul>
